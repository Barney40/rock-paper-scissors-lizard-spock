<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game: Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Rock - Paper - Scissors - Lizard - Spock</h1>
        <div class="score">
            <div class="score-title">Score</div>
            <div class="score-tally">0</div>
        </div>
    </div>
    <section class="game">
        <button class="choice-btn">
            <div choice rock>
                <i class="far fa-hand-rock" alt="Rock"></i>
            </div>
        </button>
        <button class="choice-btn">
            <div choice paper>
                <i class="far fa-hand-paper" alt="Paper"></i>
            </div>
        </button>
        <button class="choice-btn">
            <div choice scissors>
                <i class="far fa-hand-scissors" alt="Scissors"></i>
            </div>
        </button>
        <button class="choice-btn">
            <div choice lizard>
                <i class="far fa-hand-lizard" alt="Lizard"></i>
            </div>
        </button>
        <button class="choice-btn">
            <div choice spock>
                <i class="far fa-hand-spock" alt="Spock"></i>
            </div>
        </button>
    </section>
    <div class="footer">
        <button class="rules-btn">Rules</button>

    </div>
    <div class="popup">
        <div class="popup-container">
            <button class="close-btn"><i class="far fa-window-close" alt="Close Button">Close</i></button>
            <img src="assets/images/rules-image.jpg" alt="Game Rules">            
        </div>
    </div>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7f60e0134f.js" crossorigin="anonymous"></script>


</body>


</html>
