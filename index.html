<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game: Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div class="header-container">
        <h1 class="header">Rock - Paper - Scissors - Lizard - Spock</h1>
        <div class="score">
            <div class="score-title">Score</div>
            <div class="score-tally">0</div>
        </div>
    </div>
    <div class="game">
        <button class="choice-btn">
            <span>
                <i class="far fa-hand-rock" title="Rock"></i>
            </span>
        </button>
        <button class="choice-btn">
            <span>
                <i class="far fa-hand-paper" title="Paper"></i>
            </span>
        </button>
        <button class="choice-btn">
            <span>
                <i class="far fa-hand-scissors" title="Scissors"></i>
            </span>
        </button>
        <button class="choice-btn">
            <span>
                <i class="far fa-hand-lizard" title="Lizard"></i>
            </span>
        </button>
        <button class="choice-btn">
            <span>
                <i class="far fa-hand-spock" title="Spock"></i>
            </span>
        </button>
    </div>
    <section class="results">
        <h2 class="results-heading">You Picked</h2>
        <h2 class="results-heading">The Computer Picked</h2>
        <div class="results-result"></div>
        <div class="results-winner hidden">
            <h3 class="results-text"></h3>
            <button class="play-again" hidden>Play Again</button>
        </div>
        <div class="results-result"></div>
    </section>

    <div class="popup">
        <div class="popup-container">            
            <img src="assets/images/rules-image.jpg" alt="Game Rules">
        </div>
    </div>
    <footer>
        <div class="footer">
            <button class="rules-btn">Rules - Click to view/hide</button>
        </div>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7f60e0134f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>


</html>
